<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <title>Endoscope</title>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="ui/res/lib/flot/excanvas.min.js"></script><![endif]-->

    <script language="javascript" type="text/javascript" src="ui/res/lib/flot/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="ui/res/lib/flot/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="ui/res/lib/flot/jquery.flot.time.min.js"></script>
    <script language="javascript" type="text/javascript" src="ui/res/lib/bootstrap/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="ui/res/lib/jquery.typewatch.js"></script>

    <script src="ui/res/endoscope.js"></script>

    <link href="ui/res/lib/bootstrap/darkly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="ui/res/endoscope.css" rel="stylesheet" type="text/css">

    <script id="es-table-template" type="text/x-custom-template">
        <table class="es-table table table-hover">
            <thead>
                <tr>
                    <th>Identifier</th>
                    <th>Hits</th>
                    <th>Max [ms]</th>
                    <th>Min [ms]</th>
                    <th>Avg [ms]</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </script>

    <script id="es-row-template" type="text/x-custom-template">
        <tr class="es-row">
            <td class="es-id"><span class="es-btn"></span></td>
            <td class="es-count"></td>
            <td class="es-max"></td>
            <td class="es-min"></td>
            <td class="es-avg"></td>
        </tr>
    </script>

    <script id="es-indent-template" type="text/x-custom-template">
        <span class="es-indent"></span>
    </script>

    <script id="es-bad-template" type="text/x-custom-template">
        <span class="label label-danger"></span>
    </script>

    <script id="es-warn-template" type="text/x-custom-template">
        <span class="label label-primary"></span>
    </script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Endoscope</a>
        </div>
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <select class="form-control" id="es-past">
                        <option value="3600000" selected="selected">1 hour</option>
                        <option value="86400000">1 day</option>
                        <option value="604800000">1 week</option>
                        <option value="2592000000">30 days</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="es-search" class="form-control" placeholder="Type to search">
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container es-body">
    <div id="es-error" class="alert alert-danger alert-dismissible" role="alert" style="display:none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span class="text"></span>
    </div>
    <div class="es-placeholder"></div>
</div>

<script>
    $( document ).ready(function() {
        $.endoscope(".es-placeholder");
    });
</script>
</body>
</html>
